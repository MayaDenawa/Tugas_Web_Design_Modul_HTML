<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table >
        <tr>
            <td border="0" align="center">FORM PENDAFTARAN</td>
        </tr>
        <tr>
            <td>NIK</td>
            <td>:</td>
            <td><input type="text" name="NIK" placeholder="NIK"><br></td>
        </tr>

        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="namalengkap" placeholder="Nama Lengkap"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="email" placeholder="Email"><br></td>
        </tr>

        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="password" placeholder="Password"><br></td>
        </tr>

        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
        <input type="radio" name="jk" id="jk" value="Laki-Laki">
        <label for="laki-laki">Laki-Laki</label>
        <input type="radio" name="jk" id="jk" value="perempuan">
        <label for="perempuan">Perempuan</label>
            </td>
        </tr>

        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select name="agama" >
                <option value="Hindu">Hindu</option>
                <option value="Islam">Islam</option>
                <option value="Buddha">Buddha</option>
                <option value="Kristen">Kristen</option>
                <option value="Katholik">Katholik</option>
                <option value="Konghucu">Konghucu</option>
            </select></td>
        </tr>

        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="sepeda" id="sepeda" value="Bersepeda">
                <label for="sepeda">Bersepeda</label><br>
                <input type="checkbox" name="SepakBola" id="SepakBola" value="SepakBola">
                <label for="SepakBola">SepakBola</label><br>
                <input type="checkbox" name="Membaca" id="Membaca" value="Membaca">
                <label for="Membaca">Membaca</label><br>
            </td>
        </tr>

        <tr>
            <td>File Foto</td>
            <td>:</td>
            <td><input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg"></td>
        </tr>

        
        <tr>
            <td>Mesin Pencarian</td>
            <td>:</td>
            <td><input type="search" name="cari" placeholder="Kata Pencarian..."></td>
        </tr>

        <tr>
            <td>Input URL</td>
            <td>:</td>
            <td><input type="url" name="url"> <br></td>
        </tr>
        
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" cols="20" rows="5"></textarea><br></td>
        </tr>

        <tr>
            <td>Jumlah Barang Yang Dibeli</td>
            <td>:</td>
            <td><input type="number" name="number"><br></td>
        </tr>


        </table>
    </form>
</body>
</html>
